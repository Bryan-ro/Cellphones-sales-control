<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JS/celularesApi.js" async></script>
    <title>Controle de celulares</title>
</head>
<body>
    <header class="universal-header">
        <nav class="universal-nav">
            <ul class="universal-nav-list">
                <li class="universal-page-selected"><a href="#">Celulares</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="universal-dash-space">
            <div class="universal-search-tools-components">
                    <label id="submit" class="universal-search-label" for="search-cellPhones">
                        <svg class="universal-search-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </label>
                    <input type="text" id="search-cellPhones" class="universal-search-input" placeholder="Buscar celular pelo IMEI">
                <div class="universal-buttons-div">
                    <button id="clean-search" class="universal-clean-search-button">Limpar busca</button>
                    <button class="universal-create-button" id="create-button">Cadastrar novo celular</button>
                </div>
            </div>

            <table class="universal-info-tables">
                <tr>
                    <th>IMEI</th>
                    <th>Modelo</th>
                    <th>Data de registro</th>
                </tr>
            </table>

        </section>
    </main>
</body>
</html>
